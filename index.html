<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Baby steps</title>
</head>
<body>
<div id="main">
    <header>
        <span id="leftArrow" class="arrowsSpan"><<</span>
        <div id="date"></div>
        <span id="rightArrow" class="arrowsSpan">>></span>
        <div class="theme" id="dark">Darkmode</div>
        <div class="theme" id="light">Ligthmode</div>

    </header>
    <div id="week">
        <div class="weekDays" id="1">Monday</div>
        <div class="weekDays" id="2">Tuesday</div>
        <div class="weekDays" id="3">Wednesday</div>
        <div class="weekDays" id="4">Thursday</div>
        <div class="weekDays" id="5">Friday</div>
        <div class="weekDays" id="6">Saturday</div>
        <div class="weekDays" id="7">Sunday</div>
    </div>
    <div id="monthDays" >

    </div>
    <footer id="foot">
        <div>Paki's page</div>
    </footer>
    <div id="myModal" class="modal hidden">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="input"></div>
            <span id="close">&times;</span>
        </div>
</div>
<script src="moment.min.js" type="text/javascript"></script>
<script defer src='script.js'></script>
</body>

</html>
